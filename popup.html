<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Customize Theme</h3>
  <div class="custom-panel">
    <label>Header: <input type="color" id="headerColor" value="#387741"></label>
    <label>Footer: <input type="color" id="footerColor" value="#555555"></label>
    <label>Section: <input type="color" id="sectionColor" value="#F0F0F0"></label>
    <label>Article: <input type="color" id="articleColor" value="#FFFFFF"></label>
    <label>Text: <input type="color" id="textColor" value="#000000"></label>
    <label>Links: <input type="color" id="linkColor" value="#99c3ff"></label>
  </div>
  <button id="save">Save Theme</button>
  <button id="reset">Reset to Original</button>
  <script src="popup.js"></script>
</body>
</html>
